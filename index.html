<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS-агрегатор</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
      role="dialog"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              class="btn-close"
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"><p id="modal-content"></p></div>
          <div class="modal-footer">
            <a
              class="btn btn-primary"
              id="modalRead"
              type="button"
              href="#"
              target="blank"
              >Читать полностью</a
            ><button
              class="btn btn-secondary"
              id="modalClose"
              type="button"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="mb-0 display-3" id="title">RSS агрегатор</h1>
            <p class="lead" id="subTitle">
              Начните читать RSS сегодня! Это легко, это красиво.
            </p>
            <form class="text-body" id="form">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      class="form-control"
                      id="input"
                      autofocus
                      required
                      placeholder="Ссылка RSS"
                      aria-label="url"
                    /><label id="label" for="input">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    class="btn btn-primary btn-lg px-5 h-100"
                    id="addBtn"
                    type="submit"
                    aria-label="add"
                    name="url"
                  >
                    Добавить
                  </button>
                </div>
              </div>
            </form>
            <p class="text-muted mt-2 mb-0" id="example">
              Пример: https://ru.hexlet.io/lessons.rss
            </p>
            <p
              class="small mb-0 text-danger position-absolute"
              id="feedback"
            ></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto" id="posts"></div>
          <div
            class="col-md-10 col-lg-4 order-0 order-lg-1 mx-auto"
            id="feeds"
          ></div>
        </div>
      </section>
    </main>
  </body>
  <footer class="d-flex justify-content-around py-3">
    <span><a href="https://github.com/Wenn911">Wenn911</a></span>
  </footer>
</html>
